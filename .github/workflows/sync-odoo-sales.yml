name: Sync Odoo Sales Data

on:
  schedule:
    # Runs at midnight Dubai time (8PM UTC)
    # Dubai is UTC+4, so 00:00 Dubai = 20:00 UTC
    - cron: '0 20 * * *'
  
  # Allow manual trigger for testing
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run without inserting to database (test mode)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

jobs:
  sync-sales:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Allow up to 60 minutes for large files
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
          npm install xlsx @neondatabase/serverless ws
      
      - name: Run sales sync
        env:
          # SharePoint/Microsoft Graph credentials
          SHAREPOINT_TENANT_ID: ${{ secrets.SHAREPOINT_TENANT_ID }}
          SHAREPOINT_CLIENT_ID: ${{ secrets.SHAREPOINT_CLIENT_ID }}
          SHAREPOINT_CLIENT_SECRET: ${{ secrets.SHAREPOINT_CLIENT_SECRET }}
          SHAREPOINT_DRIVE_ID: ${{ secrets.SHAREPOINT_DRIVE_ID }}
          SHAREPOINT_SALES_FILE_ID: ${{ secrets.SHAREPOINT_SALES_FILE_ID }}
          # Database connection
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          # Optional dry run mode
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
        run: node scripts/sync-sharepoint-sales.js
      
      - name: Report success
        if: success()
        run: |
          echo "✅ Sales sync completed successfully!"
          echo "Time: $(date)"
      
      - name: Report failure
        if: failure()
        run: |
          echo "❌ Sales sync failed!"
          echo "Time: $(date)"
          echo "Check the logs above for details."

